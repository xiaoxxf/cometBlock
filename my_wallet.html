<!DOCTYPE html>
<!-- 原chain.html页 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个人主页</title>
	<meta name="description" content="彗星是一个用户自主评级的区块链投资社区，每个人都可以对项目进行评价并打分。同时彗星还是一个区块链的百科全书，帮助用户挖掘优质的好项目">
	<meta name="keywords" content="彗星社区；区块链；数字货币；区块链评测；区块链投资">
	<link rel="icon" href="img/huixing.png" type="image/x-icon"/>
	<link rel="stylesheet" href="css/my_wallet.css" />
	<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="js/page/jquery.pagination.css">
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>

	<!-- 导航栏 -->
</head>
<body lang="zh-CN" class="reader-black-font" style="background-color: white;">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="mian-container">
				<div class="container" >
					<div class="row">
						<div class="user_wallet_header clearfix">
							<div class="user_icon_name_box col-md-4 col-xs-12 col-sm-12">
								<img src="" class="user_icon" />
								<span class="user_name">低不语</span>
							</div>
							<div class="hui_coin_box col-md-4 col-xs-12 col-sm-12">
								<p class="hui_coin">
									<span class="coin_name">彗星币</span>
									<span class="coin_num"></span>
								</p>
								 <a class="gain_coin" onclick="getHuiCoin()">如何获取更多的彗星币</a>
							</div>
							<div class="recharge_cash_box col-md-4 col-xs-12 col-sm-12">
								<p>
									<a href="javascript:void(0)" class="recharge">充值</a>
									<a href="javascript:void(0)" class="cash">提现</a>
								</p>
								<p class="development">开发中，尚未开放</p>
							</div>
						</div>
						<div class="user_wallet_content clearfix">
							<div class="user_wallet_title clearfix">
								<div class="user_wallet_time col-md-3">时间</div>
								<div class="user_wallet_type col-md-2">类型</div>
								<div class="user_wallet_detail col-md-5">详情</div>
								<div class="user_wallet_money col-md-2">金额</div>
							</div>
							<div class="content">

							</div>
						</div>

					</div>
						<div class="paginator-wrap">
							<div id="paginator">

							</div>
						</div>
				</div>
			</div>
		</div>


<script type="text/html" id="user_wallet_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="user_wallet_items clearfix">
			<div class="item_time col-md-3"><%:=list[i].createTime.split(' ')[0] %></div>
			<div class="item_type col-md-2"><%:=list[i].type_name %></div>
			<div class="item_detail col-md-5"><%:=list[i].actionDetail %></div>

				<%if(list[i].coinCurrency > 0 ){%>
				<div class="item_money col-md-2">+ <%:=list[i].coinCurrency %> <%:=list[i].coinName %></div>
				<%}else{%>
				<div class="item_money col-md-2"><%:=list[i].coinCurrency %> <%:=list[i].coinName %></div>
				<%}%>

		</div>
	<%}%>

</script>
<!--如何获得更多彗星币-->
<script type="text/html" id='getMoreHuiCoin'>
	<div class="wrapper_box">
		<p class="how_get_more_coin">如何获取更多彗星币？</p>
		<p class="get_coin_title">发布文章：</p>
		<p>发布的文章被其他人点赞或者回复</p>
		<p class="get_coin_title">评价项目： </p>
		<p>写项目短评；所写短评被点赞，将额外获得奖励</p>
		<p>发布长文评测；长文评测被其他人点赞或者回复，将获得额外奖励。</p>
		<p class="get_coin_title">回复项目长评/回复文章：</p>
		<p>回复长评会得到奖励，回复内容被点赞可额外获得奖励。</p>
		<p class="get_coin_title">创建项目：</p>
		<p>创建项目审核通过后可获得奖励，奖励由提交内容的质量决定，越详细准确奖励越高。</p><br/>
		<p class="get_coin_chaim">此版本为彗星币奖励机制的1.0版本，后续会根据项目运营情况做相应调整，也会解锁更多玩法以更好的激励和发掘好文章以及有价值的评论。</p>

	</div>
</script>

</html>
