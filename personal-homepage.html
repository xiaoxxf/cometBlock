<!-- 我创建的项目 -->
<script type="text/html" id="project_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<p data-projectid='<%=list[i].projectId %>' class="project_name"><%=list[i].projectName %></p>
	<%}%>
</script>

<!-- 我创建的专题 -->
<script type="text/html" id="subject_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<p>
			<a href="topic-show.html?subjectId=<%=list[i].id %>" class="subject_name">
				<%:=list[i].topic %>
			</a>
			<!-- 看自己时显示编辑删除按钮 -->
			<%if( !getUrlParam('userId') || getUrlParam('userId') == $.cookie('userid') ){%>
				<a data-subjectid="<%:=list[i].id %>" class="delete_subject subject_option_menu">删除</a>
				<a href="topic-edit.html?subjectId=<%:=list[i].id %>"  class="subject_option_menu">编辑 &nbsp</a>
			<%}%>
		</p>
	<%}%>
</script>

<!-- 全部动态 -->
<script type="text/html" id="all_dynamic_tpl">
	<%for(var i = 0; i < list.length; i++) {%>

		<%if (list[i].type == 2) {%>
			<!-- 我的长评 -->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">我的长评：评论了
									<a href="chain-detail.html?projectId=<%:=list[i].projectId %>" class="targetProjectBigName">
										<%:=list[i].projectBigName %>
									</a>
									<span class="allstar<%:=list[i].score*10%> rating" title="推荐"></span>
								</span>
							</div>
							<div class="long_comment_box" style="display:flex">
								<div class="article-introduce">
									<a class="article_title"><%:=list[i].textTitle %></a>
									<p>
										<%:=list[i].textContent %>
									</p>
								</div>
								<div class="article-icon">
									<a href="chain-detail.html?projectId=<%:=list[i].projectId%>">
										<img class="article-img" src="<%:=list[i].projectLogo %>">
									</a>
								</div>
							</div>
								<!--<a href="" class="fa-ico"><i class="fa fa-commenting "></a>
								<span href=""class="fa-ico fa-icon-right"><i class="fa fa-heart"></i><%:=list[i].review %></i><%:=list[i].likes %></span>-->
							<div class="meta">
								<a class="article-time"><%=list[i].createTime %></a>
								<a href="comment.html?reviewId=<%:=list[i].reviewId %>#toComments" class="fa-ico"><i class="fa fa-commenting"></i> <%:=list[i].review %></a>
								<span data-reviewId="<%:=list[i].reviewId%>" class="like-button fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></span>
							</div>
						</div>
				</div>
			</div>

		<%} else if (list[i].type == 1) {%>
			<!--短评-->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">我的短评：评论了
									<a href="chain-detail.html?projectId=<%:=list[i].projectId %>" class="targetProjectBigName">
										<%:=list[i].projectBigName %>
									</a>
									<span class="allstar<%:=list[i].score*10%> rating" title="推荐"></span>
								</span>
							</div>
							<div class="short_comment_box" style="display:flex">
								<div class="article-introduce">
									<a href='chain-detail.html?projectId=<%:=list[i].projectId %>' class="article_title">
										项目链接:<%:=list[i].projectBigName %>
									</a>
									<p><%:=list[i].textTitle %></p>
								</div>
								<div class="article-icon">
									<a href='chain-detail.html?projectId=<%:=list[i].projectId %>'>
										<img class="article-img" src="<%:=list[i].projectLogo %>">
									</a>
								</div>
							</div>

							<div class="meta">
								<a class="article-time"><%:=list[i].createTime %></a>
								<!--<a href="" class="fa-ico"><i class="fa fa-commenting "></i> 123</a>-->
								<span data-reviewId="<%:=list[i].reviewId%>" class="like-button fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></span>
							</div>
						</div>
				</div>
			</div>
		<%} else if (list[i].type == 4) {%>
			<!-- 文章 -->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">文章</span>
							</div>
							<div class="article_box" style="display:flex">
								<div >
									<a href="article-show.html?reviewId=<%:=list[i].reviewId %>" class="article_title_main"><%:=list[i].textTitle %></a>
									<p class="article_content_bottom">
										<%:=list[i].textContent %>
									</p>
								</div>
							</div>

							<div class="meta">
								<a class="article-time"> <%:=list[i].createTime %></a>
								<a href="article-show.html?reviewId=<%:=list[i].reviewId %>#toComments" class="fa-ico"><i class="fa fa-commenting "></i> <%:=list[i].review %></a>
								<span data-reviewId="<%:=list[i].reviewId%>" class="like-button fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></span>
							</div>
						</div>
				</div>
			</div>
		<%}%>


	<%}%>
</script>
