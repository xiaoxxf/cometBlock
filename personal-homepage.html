<script type="text/html" id="all_dynamic_tpl">
	<%for(var i = 0; i < list.length; i++) {%>

		<%if (list[i].type == 2) {%>
			<!-- 我的长评 -->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">我的长评：评论了<%:=list[i].projectBigName %></span>
							</div>
							<div class="long_comment_box" style="display:flex">
								<div class="article-introduce">
									<p class="article_title"><%:=list[i].textTitle %></p>
									<p>
										<%:=list[i].textContent %>
									</p>
								</div>
								<div class="article-icon">
									<a href="">
										<img class="article-img" src="<%:=list[i].projectLogo %>">
									</a>
								</div>
							</div>

							<div class="meta">
								<a class="article-time">昨天：14：22</a>
								<a href="" class="fa-ico"><i class="fa fa-commenting "></i> <%:=list[i].review %></a>
								<a href=""class="fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></a>
							</div>
						</div>
				</div>
			</div>

		<%} else if (list[i].type == 1) {%>
			<!--短评-->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">我的短评：评论了<%:=list[i].projectBigName %></span>
							</div>
							<div class="short_comment_box" style="display:flex">
								<div class="article-introduce">
									<p class="article_title">项目链接:
										<a href='chain-detail.html?chain?projectId=<%:=list[i].projectId %>'><%:=list[i].projectBigName %></a>
									</p>
									<p><%:=list[i].textTitle %></p>
								</div>
								<div class="article-icon">
									<a href='chain-detail.html?chain?projectId=<%:=list[i].projectId %>'>
										<img class="article-img" src="<%:=list[i].projectLogo %>">
									</a>
								</div>
							</div>

							<div class="meta">
								<a class="article-time"><%:=list[i].createTime %></a>
								<!--<a href="" class="fa-ico"><i class="fa fa-commenting "></i> 123</a>-->
								<a href=""class="fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></a>
							</div>
						</div>
				</div>
			</div>
		<%} else if (list[i].type == 4) {%>
			<!-- 文章 -->
			<div class="hot_article_zone bottom_line">
				<div class="article-detail">
						<div class="article-content">
							<div class="article-info">
								<span class="real_name">文章</span>
							</div>
							<div class="article_box" style="display:flex">
								<div >
									<p class="article_title_main"><%:=list[i].textTitle %></p>
									<p class="article_content_bottom">
										<%:=list[i].textContent %>
									</p>
								</div>
							</div>

							<div class="meta">
								<a class="article-time"><%:=list[i].createTime %></a>
								<a href="" class="fa-ico"><i class="fa fa-commenting "></i> <%:=list[i].review %></a>
								<a href=""class="fa-ico fa-icon-right"><i class="fa fa-heart"></i> <%:=list[i].likes %></a>
							</div>
						</div>
				</div>
			</div>
		<%}%>


	<%}%>
</script>
