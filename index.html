<script type="text/html" id="hot_article_tpl">

									<a href="comment.html?reviewId=<%=list[i].reviewId %>" target="_blank" class="textTitle"><%=list[i].textTitle %></a>

						<div style="display:flex" >

										<%:=list[i].textContent%>

									</a>
