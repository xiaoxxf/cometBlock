<!DOCTYPE html>
<!-- 原chain.html页 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>链库</title>
	<link rel="stylesheet" media="all" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>
	<link rel="stylesheet" href="css/homePage.css" />

	<!-- 导航栏 -->
</head>

<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="mian-container">
				<div class="container" >
					<!--糖果盒-->
					<div class="candy_box">
						<div class="hot_candy row">
							<div class="col-md-7 col-md-offset-1 col-sm-12 col-xs-12">
								<div class="hot_zone_padding">
									<img src="img/banner.png"/>
								</div>
							</div>
							<div class="col-md-3 col-xs-12 col-sm-12">
								<div class="hot_zone side">
									<div class="candy_box">
										<a href="">糖果盒</a>
										<a href="">Top10</a>
										<a href="chain-new.html">创建项目</a>
										<div class="included_ariticle">
											<span class="fa fa-file-text-o"></span>
											<span >共 <span class="article-count"></span> 篇文章被收录</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--热门专区-->
					<div class="hot_zones_box">
						<div class="row">
							<div class="col-md-7 col-md-offset-1 col-sm-12 col-xs-12">
								<div class="hot_zone hot_zone_box">
									<div class="hot_zone_title">
										<span class="hot_block"></span>
										<span><a href="chain.html" class="hot-span">热门专区</a></span>
										<!--<a href=""><span>更多 &gt;&gt;</span></a>-->
											<!-- 轮播（Carousel）指标 -->
											<div id="circleContent">
												<ol class="carousel-indicators">
													<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
													<li data-target="#myCarousel" data-slide-to="1"></li>
													<li data-target="#myCarousel" data-slide-to="2"></li>
												</ol>
											</div>
									</div>
									<div class="hot_zone_coin">
										<div id="myCarousel" class="carousel slide">
											<div class="carousel-inner">
												<div class="row hot_coin_region hot_coin_region_1 item active">
													<!--轮播-->

													<!--轮播-->
												</div>
												<div class="row hot_coin_region hot_coin_region_2 item">
													<!--轮播-->


												</div>
												<div class="row hot_coin_region hot_coin_region_3 item">
													<!--轮播-->

													<!--轮播-->
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="col-md-3 col-sm-12 col-xs-12">
								<div class="hot_zone side">
									<div class="hot_zone_title_right">
										<span><a href="news.html" class="hot-span">播报</a></span>
										<a href="news.html"><span>更多 &gt;&gt;</span></a>
									</div>
									<div class="hot_zone_news">

									</div>
								</div>
							</div>
						</div>
					</div>
					<!--热门专区-->

					<!--热门评测-->
					<div class="hot_review_box">
						<div class="row">
							<div class="col-md-7 col-md-offset-1 col-sm-12 col-xs-12">
								<div class="hot_review_title">
									<span class="hot_block"></span>
									<span class="hot_main_area"><a href="hot-article.html" class="hot-span">热门评测</a></span>
									<a href="hot-article.html"><span>更多&gt;&gt;</span></a>
								</div>
								<div class="hot_review_region">



								</div>



								<div class="read-more">阅读更多&gt;&gt;</div>

							</div>
							<div class="col-md-3 col-sm-12 col-xs-12">
								<div class="hot_zone right_ad side">
									<img src="img/hot_icon.jpg"  class="img-responsive" style="height: 200px;"/>
								</div>
							</div>
						</div>
					</div>
					<!--热门评测-->
				</div>
			</div>
		</div>

		<script type="text/html" id="hot_coin_tpl_1">
			<%for(var i = 0; i < list.length; i++) {%>
			<div class="col-md-2 col-sm-2 col-xs-2 coin-detail">
				<a href="chain-detail.html?projectId=<%=list[i].projectId%>">
					<br>
					<img src='<%=list[i].projectLogo %>'  alt="" style="width:80%;height:80%">
					<h3 class="project-name"><%=list[i].projectBigName%></h3>
					<p class="score">
						<%if(list[i].score ==0 ){%>
						<span>暂无评分</span>
						<%}else{%>
						<span class="allstar<%:=list[i].score*5%>"></span>
						<span><%=list[i].score%></span>
						<%}%>
					</p>
				</a>
			</div>
			<%}%>
		</script>

		<script type="text/html" id="hot_coin_tpl_2">
			<%for(var i = 0; i < list.length; i++) {%>
			<div class="col-md-2 col-sm-2 col-xs-2 coin-detail">
				<a href="chain-detail.html?projectId=<%=list[i].projectId%>">
					<br>
					<img src='<%=list[i].projectLogo %>'  alt="" style="width:80%;height:80%">
					<h3 style="margin-top:5px"><%=list[i].projectName%></h3>
					<p class="score">
						<%if(list[i].score ==0 ){%>
						<span>暂无评分</span>
						<%}else{%>
						<span class="allstar<%:=list[i].score*5%>"></span>
						<span><%=list[i].score%></span>
						<%}%>
					</p>
				</a>
			</div>
			<%}%>
		</script>

		<script type="text/html" id="hot_coin_tpl_3">
			<%for(var i = 0; i < list.length; i++) {%>
			<div class="col-md-2 col-sm-2 col-xs-2 coin-detail">
				<a href="chain-detail.html?projectId=<%=list[i].projectId%>">
					<br>
					<img src='<%=list[i].projectLogo %>'  alt="" style="width:80%;height:80%">
					<h3 style="margin-top:5px"><%=list[i].projectName%></h3>
					<p class="score">
						<%if(list[i].score ==0 ){%>
						<span>暂无评分</span>
						<%}else{%>
						<span class="allstar<%:=list[i].score*5%>"></span>
						<span><%=list[i].score%></span>
						<%}%>
					</p>
				</a>
			</div>
			<%}%>
		</script>



<script type="text/html" id="hot_article_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="hot_zone bottom_line">
			<div class="article-detail">
						<div class="article-icon">
							 <a href="">
										<img class="article-img" src="<%=list[i].projectLogo %>" style="display: inline;">
								</a>
						</div>

						<div class="article-content">
							<div class="article-info">
								<%if(list[i].userPic == null ){%>
									<img src="img/normal-user.png" class="article-creator-pic"/>
								<%} else {%>
									<img src="<%=list[i].userPic %>" class="article-creator-pic"/>
								<% } %>
								<span><%=list[i].realName %></span>
								<span class="article-time"><%=list[i].createTime %></span>
							</div>
							<h3 style="margin-left:10px">
								<a href="" class="article-title"><%=list[i].textTitle %></a>
							</h3>

							<div class="article-introduce">
								<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" style="color:black">
									<%:=list[i].textContent%>
								</a>
							</div>
							<div class="meta">
								<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>#comments"><i class="fa fa-commenting-o"></i> <%=list[i].review %></a>
								<a class="like-button" data-reviewId="<%:=list[i].reviewId%>"><i class="fa fa-heart-o"></i> <%=list[i].likes %></a>
							</div>
						</div>
					</div>
		</div>
	<%}%>

</script>

<script type="text/html" id="news_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<p><a href="detail.html?newsId=<%=list[i].newsId%>" class="new_title"><%=list[i].title%></a></p>
	<%}%>
</script>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/template.js"></script>
<script src="js/plugins/layer/layer.js"></script>
<script src="js/homePage.js">

</script>



</body>

</html>
