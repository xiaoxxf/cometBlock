<!-- 专题下的文章 -->
<script type="text/html" id="hot_article_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="hot_article_zone bottom_line">
			<div class="article-detail">
					<div class="article-content">
						<div class="article-info">
							<a href="personal-homepage.html?userId=<%=list[i].creator %>">
							<%if(list[i].userPic == null ){%>
								<img src="img/normal-user.png" class="article-creator-pic"/>
							<%} else {%>
								<img src="<%=list[i].userPic %>" class="article-creator-pic"/>
							<% } %>
							</a>
							<a href="personal-homepage.html?userId=<%=list[i].creator %>" class="real_name"><%=list[i].realName %></a>
							<span class="article-time"><%=list[i].createTime.split(' ')[0] %></span>

							<h3 class="article-title">
								<% if(list[i].type == 4) {%>
									<a href="article-show.html?reviewId=<%=list[i].reviewId %>" class="textTitle"><%=list[i].textTitle %></a>
								<%}else if(list[i].type == 2){%>
									<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" class="textTitle"><%=list[i].textTitle %></a>
								<%}%>
							</h3>
						</div>


						<div style="display:flex">
							<div class="article-introduce">
								<% if(list[i].type == 4) {%>
									<a href="article-show.html?reviewId=<%=list[i].reviewId %>" class="textContent">
										<%:=list[i].textContent%>
									</a>
								<%}else if(list[i].type == 2){%>
									<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" class="textContent">
										<%:=list[i].textContent%>
									</a>
								<%}%>
							</div>

							<!-- 长文评测时显示项目 -->
							<%if(list[i].type == 2){%>
								<div class="article-icon">
									<a href="chain-detail.html?projectId=<%=list[i].projectId %>">
										<img class="article-img" src="<%=list[i].projectLogo %>">
									</a>
								</div>
							<%}%>
						</div>

						<div class="meta">
							<% if(list[i].type == 4) {%>
								<a href="article-show.html?reviewId=<%=list[i].reviewId %>#toComments" style="margin-right:20px">
							<%}else if(list[i].type == 2){%>
								<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>#toComments" style="margin-right:20px">
							<%}%>
								<i class="fa fa-commenting"></i> <%=list[i].review %>
							</a>
							<a class="like-button" data-reviewId="<%:=list[i].reviewId%>"><i class="fa fa-heart"></i> <%=list[i].likes %></a>
						</div>
					</div>
			</div>
		</div>
	<%}%>
</script>
