<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<meta name="description" content="彗星是一个用户自主评级的区块链投资社区，每个人都可以对项目进行评价并打分。同时彗星还是一个区块链的百科全书，帮助用户挖掘优质的好项目">
		<meta name="keywords" content="彗星社区；区块链；数字货币；区块链评测；区块链投资">
		<link rel="icon" href="img/huixing.png" type="image/x-icon"/>
		<link type="favicon" rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
		<link rel="stylesheet" media="all" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/load.css"/>
		<link rel="stylesheet" href="css/chain-new.css">

	</head>
	<style media="screen">
		.coin_image{
			height: 100px;
			width: 110px;
		}
	</style>

	<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
		<div class="navbar-fixed-container navbar-fixed-container-hook">
		</div>
		<div class="container form-box">
			<div class="row">
				<!--Form表单-->
				<div class=" col-xs-12 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2">
					<form id="form1" class="form-horizontal" role="form" name="new_coin" enctype="multipart/form-data">


					</form>
				</div>
			</div>
		</div>

		</div>

		<script id="project-type" type="text/html">
			<%for(var i = 0; i < list.length; i++) {%>
				<option value="<%=list[i].dicType%>"><%=list[i].dicValue%></option>
			<%}%>
		</script>

		<script id="projectInfo" type="text/html">
			<br />
			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种图片：</label>
				<div class="col-xs-12 col-md-10 col-sm-10">
					<!--图片显示-->
					<div class="coin_image_box">
						<img src="<%=list.projectLogo %>" class="coin_image" />
					</div>

					<!--选择文件(隐藏)-->
						<input type="file" id="project_logo_input" class='project_logo' name="project_logo" value="<%=list.projectLogo%>" style="display:none" >
					<!-- 选择文件按钮（js模拟点击） -->
					<button type="button" class="btn btn-default upload-button chooseLogo" name="button">选择</button></button>

					<input type="hidden" id="project_logo_file" name="projectLogoFile" value="<%=list.projectLogo%>" >

					<p class="help-block">建议上传宽高96*96像素的图片，仅支持小于2M的jpg、png格式文件 </p>
				</div>

			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种全称：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<input class="form-control" name="project_name" type="text" value="<%=list.projectName%>">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label ">简称：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<input class="form-control" name="project_big_name" type="text" value="<%=list.projectBigName%>">
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种类型：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<select class="form-control project_type" name="project_type">

					</select>
				</div>
			</div>

			<hr /><br />

			<div class="form-group">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">团队：</label>
				<div class="team">


				</div>

				<div class="col-xs-6 col-md-2 col-sm-3 add_team_member_button">
					<span style="cursor:pointer">
						<img src="img/001-signs.png" class="add_member_button">
					</span><br>
				</div>

			</div>

			<hr> <br>
			<div class="form-group row date_pick">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行日期：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<%if( list.fundraisingTime != null ){%>
						<input type="text" name="fundraising_time" class="form-control"  id="date_pick" value="<%=list.fundraisingTime %>">
					<%}else{%>
						<input type="text" name="fundraising_time" class="form-control"  id="date_pick" value="">
					<%}%>
				</div>
			</div>

			<div id="add_issue_price">

			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label"></label>
				<div class="col-xs-10 col-md-5 col-sm-5">
					<div class="input-group">
						<span class="input-group-addon"><img src="img/dollor.png"/ style="height: 20px;"></span>
						<input type="text" name="exchange_rate" class="form-control" placeholder="e.g.1 BTC = 2000 TOKEN">
					</div>
				</div>

				<div class="col-xs-2 aside_input_button" >
					<button type="button" class="btn btn-default add_exchange_price" >
						<span class="glyphicon glyphicon-plus" style="color:#0080FF;" aria-hidden="true"></span>
					</button>
				</div>
			</div>

			<hr> <br>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行总量：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<%if(list.currencyCount != null ){%>
						<input class="form-control" name="currency_count" type="text" value="<%=list.currencyCount%>">
					<%}else{%>
						<input class="form-control" name="currency_count" type="text" value="">
					<%}%>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">流通总量：</label>
				<div class="col-xs-12 col-md-5 col-sm-5">
					<%if( list.currencyCirculation != null ){%>
						<input class="form-control" name="currency_circulation" type="text" value="<%=list.currencyCirculation%>">
					<%}else{%>
						<input class="form-control" name="currency_circulation" type="text" value="">
					<%}%>
				</div>
			</div>

			<hr /><br />

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">网站：</label>
				<div class="col-xs-10 col-md-5 col-sm-5">
					<input class="form-control website" name="compay_website" type="url" value="<%=list.companyWebsite%>" placeholder="http://">
				</div>
				<div class="col-xs-2 aside_input_button">
						<button type="button" class="btn btn-default jump_website">
						<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
					</button>
				</div>

			</div>

			<div class="form-group row ">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">区块链浏览器：</label>
				<div class="col-xs-10 col-md-5 col-sm-5">
					<input class="form-control" name="block_browser" type="url" value="" placeholder="http://">
				</div>
				<div class="col-xs-2 aside_input_button">
					<button type="button" class="btn btn-default jump_block_browser">
						<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
					</button>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">白皮书：</label>

				<!--选择上传的白皮书(隐藏)-->
				<div hidden="true">
					<input class="white_paper" name="white_paper" type="file" style="display:none">
					<input type="hidden" id="white_paper_file" name="whitePaperFile" value="<%=list.whitePaper%>">
				</div>

				<!--显示文件名-->
				<div class="col-xs-10 col-md-5 col-sm-5 show_white_papaer_name">
					<input readonly="readonly" class="form-control white_paper_file_name" name="white_paper_file_name" value="<%=list.whitePaper%>" placeholder=".pdf (小于20M)">
				</div>

				<!-- 选择白皮书button -->
				<div class="col-xs-1 aside_input_button">
					<button type="button" class="btn btn-default click_input_white_paper_file">
					<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
					</button>
				</div>

				<div class="col-xs-1" style="margin-left:-30px;"  title="删除白皮书">
					<button type="button" class="btn btn-default remove-white-paper">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</div>

			</div>

			<hr />

			<div class="form-group row">
				<label class="col-xs-12 col-md-2 col-sm-2 control-label">介绍：</label>
			</div>

			<div class="form-group row">
				<div class="col-xs-12 col-md-8 col-sm-8" style="z-index:1">
					<div id="editor" class="edit-comment">

					</div>
					<!-- <textarea class="form-control" rows="15" name="project_content"></textarea> -->
				</div>
			</div>

			<div class="form-group row">
				<div class="col-xs-9 col-xs-offset-3 ">
					<!-- <a href="#" class="btn btn-primary form1-confirm-hook submit_control">提交</a> -->
					<button type="submit" class="btn btn-primary submit_control" style="width: 130px;">
						提交
					</button>
					<span class="ouro" >
						 <span class="left"><span class="anim"></span></span>
						 <span class="right"><span class="anim"></span></span>
					</span>
				</div>
			</div>

		</script>



		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/plugins/layer/layer.js"></script>
		<script src="js/template.js"></script>
		<!--datetiempicker-->
		<script src="js/bootstrap-datetimepicker.js"></script>
		<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>

		<!--nice-validate-->
		<script src="js/nice-validator/jquery.validator.js?local=zh-CN"></script>
		<script src='js/common.js'></script>
		<!--handmade-->
		<script src="js/wangEditor.js"></script>
		<script src="js/chain-edit.js"></script>



	</body>

</html>
