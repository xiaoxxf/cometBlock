                                        </div>
                                        <div class="rating_sum">

                                                <span>136178</span>人评价</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="ratings-on-weight">
                                    <div class="item">
                                <span class="stars5 starstop" title="力荐">
                                    5星
                                </span>
                                        <div class="power" style="width:22px"></div>
                                        <span class="rating_per">14.9%</span>

                                    </div>
                                    <div class="item">
                                <span class="stars4 starstop" title="推荐">

                                        <br>
                                    </div>
                                    <div class="item">
                                <span class="stars3 starstop" title="还行">

                                        <span class="rating_per">36.2%</span>
                                        <br>
                                    </div>
                                    <div class="item">
                                    <span class="stars2 starstop" title="较差">
                                        2星
                                    </span>
                                        <div class="power" style="width:8px"></div>
                                        <span class="rating_per">5.3%</span>
                                        <br>
                                    </div>
                                    <div class="item">
                                <span class="stars1 starstop" title="很差">
                                    1星
                                </span>
                                        <div class="power" style="width:1px"></div>
                                        <span class="rating_per">1.1%</span>
                                        <br>
                                    </div>
                                </div>
                                <div class="rating_betterthan">
                                    好于 <a href="/typerank?type_name=奇幻&amp;type=16&amp;interval_id=65:55&amp;action=">63% 基础链</a>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="short-comment-wrap clearfix">
                    <div class="interest_sect_level clearfix">
                        <div class="pull-left a_stars">

                            <span id="rating">
                                <span id="stars">
                                    <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star1" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star2" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star3" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star4" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star5" width="22" height="20">
                                    </a>
                                </span>
                                <span id="rateword" class="pl"></span>
                                    <input id="n_rating" type="hidden" value="">
                            </span>
                        </div>
                    </div>
                    <textarea  name="comment"  class="short-comment" placeholder=" 添加评论" rows="4" cols="64" maxlength="300"></textarea>
                    <a href="long-comment.html" class="write-long-discuss pull-left">
                        <span><img src="img/write-long.png" width="20px" height="20px" alt=""></span>
                        <span class="desc">写长文评测</span>
                    </a>
                    <span class="commit-btn pull-right short-comment-commit">
                       评论
                    </span>
                </div>
                <div class="team-intro-wrap team-intro-hook">
                </div>
                <div class="comment-list-wrap short-comment-list-wrap">
                    <h1 class="short-comment-title">
                        短评
                    </h1>
                    <div class="select-comment-wrap">
                        <span class="comment-select current">热评</span>
                        <span>／</span>
                        <span class="comment-select">最新</span>
                    </div>
                    <div class="comment-item-list-wrap short-comment-wrap-hook">

                    </div>

                            <div></div>
                            <div></div>
                        </div>

                    </div>

                            <div></div>
                        </div>

                        </div>

<script type="text/html" id="chain-info-temp">
            <div class="item">
                <span class="desc-title">类型</span>:
                <span class="desc-detail"><%:=list.projectType%></span>
            </div>
            <div class="item">
                <span class="desc-title">代币总量</span>:
                <span class="desc-detail"><%:=list.currencyCount%></span>
            </div>
            <div class="item">
                <span class="desc-title">流通量</span>:
                <span class="desc-detail"><%:=list.currencyCirculation%></span>
            </div>
            <div class="item">
                <span class="desc-title">募资时间</span>:
                <span class="desc-detail"><%:=list.fundraisingTime%></span>
            </div>
            <div class="item">
                <span class="desc-title">官网</span>:
                <span class="desc-detail"><%:=list.companyWebsite%></span>
            </div>
            <div class="item">
                <span class="desc-title">白皮书</span>:
                <a target="_blank" href="<%:=list.whitePaper%>" class="desc-detail">点击查看</a>
            </div>
        </div>
</script>
<script type="text/html" id="team-info-temp">
    <h1 class="team-intro-title">
        <span class="project-name"><%:=list.projectName%></span>项目介绍
        </h1>
        <p class="team-desc">
            <%:=list.projectContent%>
        </p>
    <h1 class="team-title">团队</h1>
        <div class="img-wrap">
            <div class="row">
                <%for(var i = 0; i < list.chainTeamList.length; i++) {%>
                <div class="col-md-2 col-xs-5">
                    <div class="team-img">
                        <img src="<%:=list.chainTeamList[i].picHref%>" alt="">
                    </div>
                    <p class="name"><%:=list.chainTeamList[i].name%></p>
                    <p class="position"><%:=list.chainTeamList[i].position%></p>
                </div>
                <%}%>
            </div>
        </div>
</script>
<script type="text/html" id="short-comment-temp">
    <%for(var i = 0; i < list.length; i++) {%>
    <div class="comment-item">
        <span class="comment-info">
        <a href="#" class=""><%:=list[i].creator%></a>
        <span class="allstar<%:=list[i].score*10%> rating" title="推荐"></span>
        <span class="comment-time " title="2017-12-03 09:47:30">
        <%:=list[i].createTime%>
        </span>
        </span>
        <div class="row comment-content-wrap">
        <div class="col-md-10 col-xs-12">
        <p class="comment-content">
            <%:=list[i].textTitle%>
        </p>
        </div>
        <div class="col-md-2 col-xs-12 click-awsome-wrap text-right xs-position-relative">
        <span class="click-awsome" data-reviewid="<%:=list[i].reviewId%>"><i class="icon-dz"></i><i class="icon-dzon"></i></span>
        <span class="num"><%:=list[i].likes%></span>
        </div>
        </div>
        </div>
    <%}%>
</script>
