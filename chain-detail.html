<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>播报</title>
    <link rel="stylesheet" media="all" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chain-detail.css">
    <link type="favicon" rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>
    <!-- 导航栏 -->
</head>
<style>

</style>
<body lang="zh-CN" class="reader-black-font">
<div class="comet-main block-comet-main-wrap">
    <div class="navbar-fixed-container navbar-fixed-container-hook">
    </div>
    <div class="mian-container">
        <div class="container">
            <div class="">
                <div class="coin-detail-desc-wrap">
                    <h1 class="project-title">
                        <span class="coin-name"></span>
                        <span class="coin-big-name"></span>

                    </h1>

                    <div class="row coin-infomation">
                        <div class="col-md-3 col-sm-6 col-xs-12">
                            <div class="coin-img">
                                <img src="" width="100%" >
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-6 col-xs-12">
                            <div class="info-wrap chain-info-hook">

                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="rating_wrap clearbox rating_wrap-hook" rel="v:rating">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="short-comment-wrap clearfix">
                    <div class="interest_sect_level clearfix">
                        <div class="pull-left a_stars">
                            评价:
                            <span id="rating">
                                <span id="stars">
                                    <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star1" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star2" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star3" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star4" width="22" height="20">
                                    </a>
                                     <a href="javascript:;" class="" >
                                        <img src="img/star-empty.png" id="star5" width="22" height="20">
                                    </a>
                                </span>
                                <span id="rateword" class="pl"></span>
                                    <input id="n_rating" type="hidden" value="">
                            </span>
                        </div>
                    </div>
                    <textarea  name="comment"  class="short-comment" placeholder=" 添加评论" rows="4" cols="64" maxlength="300"></textarea>
                    <a href="long-comment.html" class="write-long-discuss pull-left">
                        <span><img src="img/write-long.png" width="20px" height="20px" alt=""></span>
                        <span class="desc">写长文评测</span>
                    </a>
                    <span class="commit-btn pull-right short-comment-commit" >
                       评论
                    </span>
                </div>
                <!-- content -->
                <div class="project-intro-wrap project-intro-hook">
                </div>
                <div class="comment-list-wrap short-comment-list-wrap">
                    <h1 class="short-comment-title">
                        短评
                    </h1>
                    <div class="select-comment-wrap">
                        <span class="comment-select current">热评</span>
                        <span>／</span>
                        <span class="comment-select">最新</span>
                    </div>
                    <div class="comment-item-list-wrap short-comment-wrap-hook">

                    </div>
                    <div class="load-more-comment short-comment-load-more">
                        <div class="loader1 loader" style="display: none;">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="loading-more" style="display: block;">
                            加载更多
                        </div>
                    </div>
                </div>
                <div class="comment-list-wrap long-comment-list-wrap">
                    <h1 class="short-comment-title long-comment-title">
                        长评
                    </h1>
                    <div class="comment-item-list-wrap long-comment-wrap-hook">
                    </div>
                    <div class="load-more-comment long-comment-load-more">
                        <div class="loader1 loader" style="display: none;">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="loading-more" style="display: block;">
                            加载更多
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="project-info">
    <h1 class="project-intro-title">
        <span class="project-name"><%:=list.projectName%></span>项目介绍
    </h1>
    <div class="project-desc">
        <%:=list.projectContent%>
    </div>
    <br>
</script>

<script type="text/html" id="team-info">
  <h1 class="team-title">团队</h1>
  <div class="img-wrap">
      <div class="row">
          <%for(var i = 0; i < list.chainTeamList.length; i++) {%>
          <div class="col-md-2 col-xs-5">
              <div class="team-img">
                  <img src="<%:=list.chainTeamList[i].picHref%>" alt="">
              </div>
              <p class="name"><%:=list.chainTeamList[i].name%></p>
              <p class="position"><%:=list.chainTeamList[i].position%></p>
          </div>
          <%}%>
      </div>
  </div>
</script>

<script type="text/html" id="chain-score-temp">
    <div class="clearfix">
        <div class="rating_logo pull-left">
            彗星评分
        </div>
    </div>
    <div class="rating_self clearfix">
        <strong class="rating_num pull-left" ><%:=list.avaScore%></strong>
        <span ></span>
        <div class="rating_right ">
            <div class="pull-left bigstar bigstar<%:=list.stars%>">
            </div>
            <br/>
            <div class="rating_sum">
                <a href="" class="rating_people">
                    <span><%:=list.count%></span>人评价</a>
            </div>
        </div>
    </div>
    <div class="ratings-on-weight">
        <%for(var i = 0; i < list.scores.length; i++) {%>
        <div class="item">
            <span class="stars5 starstop" title="力荐">
            <%:=5-i%>星
            </span>
            <div class="power" style="width:<%:=list.widthArr[i]%>"></div>
            <span class="rating_per"><%:=list.scores[i]%></span>
            <br>
        </div>
        <%}%>
    </div>
    <div class="rating_betterthan">
        好于 <span><%:=list.compared%></span>
    </div>
</script>
<script type="text/html" id="chain-info-temp">
            <div class="item">
                <span class="desc-title">类型</span>:
                <span class="desc-detail project-type-cn"><%:=list.projectType%></span>
            </div>
            <div class="item">
                <span class="desc-title">代币总量</span>:
                <span class="desc-detail"><%:=list.currencyCount%></span>
            </div>
            <div class="item">
                <span class="desc-title">流通量</span>:
                <span class="desc-detail"><%:=list.currencyCirculation%></span>
            </div>
            <div class="item">
                <span class="desc-title">募资时间</span>:
                <span class="desc-detail"><%:=list.fundraisingTime%></span>
            </div>
            <div class="item">
                <span class="desc-title">官网</span>:
                <a target="_blank" href="<%:=list.companyWebsite%>" class="desc-detail"><%:=list.companyWebsite%></a>
            </div>
            <div class="item">
                <span class="desc-title">白皮书</span>:
                <a target="_blank" href="<%:=list.whitePaper%>" class="desc-detail">点击查看</a>
            </div>
        </div>
</script>
<script type="text/html" id="short-comment-temp">
    <%for(var i = 0; i < list.length; i++) {%>
    <div class="comment-item">
        <span class="comment-info">
        <a href="javascript:;" class=""><%:=list[i].realName%></a>
        <span class="allstar<%:=list[i].score*10%> rating" title="推荐"></span>
        <span class="comment-time " title="2017-12-03 09:47:30">
        <%:=list[i].createTime%>
        </span>
        </span>
        <div class="row comment-content-wrap">
        <div class="col-md-10 col-xs-12">
        <p class="comment-content">
            <%:=list[i].textTitle%>
        </p>
        </div>
        <div class="col-md-2 col-xs-12 click-awsome-wrap text-right xs-position-relative">
        <span class="click-awsome" data-reviewid="<%:=list[i].reviewId%>"><i class="icon-dz"></i></span>
        <span class="num"><%:=list[i].likes%></span>
        </div>
        </div>
        </div>
    <%}%>
</script>
<script type="text/html" id="long-comment-temp">
    <%for(var i = 0; i < list.length; i++) {%>
    <div class="comment-item">
        <span class="comment-info">
        <a href="comment.html?reviewId=<%:=list[i].reviewId%>" class=""><%:=list[i].realName%></a>
        <span class="allstar<%:=list[i].score*10%> rating" title="推荐"></span>
        <span class="comment-time " title="2017-12-03 09:47:30">
        <%:=list[i].createTime%>
        </span>
        </span>
        <div class="long-comment-article-title">
            <a href="comment.html?reviewId=<%:=list[i].reviewId%>&projectId=<%:=list[i].projectId%>" class="text-left long-comment-article-title"><%:=list[i].textTitle%></a>
        </div>
        <div class="row comment-content-wrap">
            <div class="col-md-10 col-xs-12 long-comment-content">
                <a href="comment.html?reviewId=<%:=list[i].reviewId%>&projectId=<%:=list[i].projectId%>"  class="comment-content">
                    <%:=list[i].textContent%>
                </a>
            </div>

            <div class="col-md-2 col-xs-12 click-awsome-wrap text-right xs-position-relative">
                <span class="click-awsome" data-reviewid="<%:=list[i].reviewId%>"><i class="icon-dz"></i><i class="icon-dzon"></i></span>
                <span class="num"><%:=list[i].likes%></span>
            </div>
        </div>
        <br>
        <p class="text-left long-comment-reply"><a href="comment.html?reviewId=<%:=list[i].reviewId%>&projectId=<%:=list[i].projectId%>"><%:=list[i].review%>个评论</a></p>
    </div>
    <%}%>
</script>
<!--登陆-->
<script type="text/html" id="short-comment-commit-layer">
				<div class="main report-login">

					<h4 class="title">
					    <div class="normal-title">
							<a class="active" href="">登录</a>
							<b>·</b>
							<a id="js-sign-up-btn" class="" href="register.html">注册</a>
						</div>
					</h4>
					<div class="js-sign-in-container">

						<div class="input-prepend  restyle ">
							<input placeholder="手机号" type="text" class="border_radT" name="tel" id="session_phone">

							<i class="fa fa-user"></i>
						</div>
						<div class="input-prepend border_radiusB">
							<input placeholder="密码" type="password" class="border_radB" name="pwd" id="session_password">
							<i class="fa fa-unlock-alt"></i>

						</div>
						<input value="false" type="hidden" name="session[oversea]" id="session_oversea">

						<div class="remember-btn">
							<input type="checkbox" value="true" checked="checked" name="session[remember_me]" id="session_remember_me"><span>记住我</span>
						</div>
						<div class="forget-btn">
							<a class="" data-toggle="dropdown" href="">登录遇到问题?</a>
							<ul class="dropdown-menu">
								<li>
									<a href="">用手机号重置密码</a>
								</li>

							</ul>
						</div>

						<input class="sign-in-button" id="sign-in-form-submit-btn" type="button" value="登录">
						<span class="loader2 loader loaderadd" id="load">
										<div></div>
								</span>

						<div class="more-sign">
							<h6>社交帐号登录</h6>
							<ul>
								<li>
									<img src="img/wechat.png" width="40px">
								</li>
								<li>
									<a href="">其它</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/template.js"></script>
<script src="js/plugins/layer/layer.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/md5.js"></script>
<script src="js/chain-detail.js"></script>
<script src="js/login.js"></script>
</body>
<script>

</script>
</html>
