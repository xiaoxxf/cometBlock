<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文章详情</title>
    <link rel="icon" href="img/huixing.png" type="image/x-icon"/>  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>
	<link rel="stylesheet" href="css/hot-article.css" />
</head>
<body lang="zh-CN" class="reader-black-font">
	<div class="comet-main  block-comet-main-wrap">
	    <div class="navbar-fixed-container navbar-fixed-container-hook">
	    </div>
	    <div class="mian-container">
	       <div class="container">
	        	<div class="article-top-box">

	        	</div>
		    </div>

	    </div>
	</div>

<script type="text/html" id="article_tpl">
  <%for(var i = 0; i < list.length; i++) {%>
    <div class="article-detail">
      <div class="article-icon">
         <a href="">
           <img class="" src="<%=list[i].projectLogo %>" style="display: inline;">
          </a>
      </div>

      <div class="article-content">
        <div class="article-info">
          <%if(list[i].userPic == null ){%>
            <img src="img/normal-user.png" class="article-creator-pic"/>
          <%} else {%>
            <img src="<%=list[i].userPic %>" class="article-creator-pic"/>
          <% } %>
          <span><%=list[i].realName %></span>
          <span class="article-time"><%=list[i].createTime %></span>
        </div>
        <h3 style="margin-top:10px;margin-bottom:10px">
          <a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" class="article-title">
            <%=list[i].textTitle %>
          </a>
        </h3>
        <!-- <span class="article-time"><%=list[i].createTime %></span> -->
        <div class="article-introduce">
          <a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" style="color:black">
            <%:=list[i].textContent%>
          </a>
        </div>
        <div class="meta">
          <a style="margin-right:5px" href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>"><i class="fa fa-commenting-o"></i> <%=list[i].review %></a>
          <a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" class="like-button" data-reviewId="<%:=list[i].reviewId%>"><i class="fa fa-heart-o"></i> <%=list[i].likes %></a>
        </div>
      </div>
    </div>
  <%}%>

</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/template.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/code-rank.js"></script>
<script src="js/hot-article.js"></script>
</body>
</html>
