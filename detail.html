    function refresh() {

    function getQuary(){//读取详情 新闻id
        var url  = window.location.href;

        if(url.split("?")[1]){
            var quarys = url.split("?")[1].split("&")
            for(var i = 0 ;i<quarys.length;i++){
                if(quarys[i].split("=")[0]=="newsId"){

                    return decodeURI(quarys[i].split("=")[1])
                }
            }
        }
    }

    function detail() {
        var newsId = window.localStorage.getItem('detail')
        newsId = getQuary()
        //ajax獲取詳情數據
        var uri = '/news/' + newsId;
        doGet(uri, function(res) {
            if(res != null && res.code == 0) {
                $('#detail_title').text(res.data.title)
                $('#detail_from').text("来源："+res.data.media)
                $('#creat_time').text(res.data.createTime.replace("T"," "))
                if(res.data.content != null && res.data.content != undefined) {
                    $('#context').html(res.data.content)
                } else {
                    $('#context').html(res.data.shortContent)
                }
            }
        }, "json");

    }
    detail();
</script>
