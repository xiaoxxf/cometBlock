<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="mian-container">
				<div class="container" >
					<!--糖果盒-->
					<div class="candy_box">
						<div class="hot_candy row">
							<div class="col-md-9">
								<div class="hot_zone">
									<img src="img/huixing.png"/>
								</div>
							</div>
							<div class="col-md-3">
								<div class="hot_zone">
									<div class="candy_box">
										<a href="">糖果盒</a>
										<a href="">Top10</a>
										<a href="chain-new.html">创建项目</a>
										<div class="included_ariticle">

											<span class="article-count"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--热门专区-->
					<div class=" hot_zones row">
						<div class="col-md-9">
							<div class="hot_zone">
								<div class="hot_zone_title">
									<span>热门专区</span>
									<a href="index.html"><span>更多 &gt;&gt;</span></a>
								</div>
								<div class="hot_zone_coin">
									<div class="row hot_coin_region">

									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="hot_zone">
								<div class="hot_zone_title_right">
									<span>播报</span>
									<a href="news.html"><span>更多 &gt;&gt;</span></a>
								</div>
								<div class="hot_zone_news">
									<!-- <p>p2p网络中众多节点构成的分布式</p>

									<p>p2p网络中众多节点构成的分布式</p> -->
								</div>
							</div>
						</div>
						</div>
					<!--热门评测-->
					<div class="hot_review row" style="margin-bottom:50px">
						<div class="col-md-9">
							<div class="hot_review_title">
								<span>热门评测</span>
								<a href="hot-article.html"><span>更多&gt;&gt;</span></a>
							</div>
							<div class="hot_review_region">

							</div>

							<div class="read-more">阅读更多</div>

						<!-- <div class="col-md-3">
							<div class="hot_zone">

					</div>
				</div>

		</div>

<script type="text/html" id="hot_coin_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
	<div class="col-md-2">
		<a href="chain-detail.html?projectId=<%=list[i].projectId%>">
			<br>
			<img src='<%=list[i].projectLogo %>'  alt="" style="width:80%;height:80%">
			<h3 style="margin-top:5px"><%=list[i].projectName%></h3>
			<p class="score">
				<%if(list[i].score ==0 ){%>
				<span>暂无评分</span>
				<%}else{%>
				<span class="allstar<%:=list[i].score*5%>"></span>
				<span><%=list[i].score%></span>
				<%}%>
			</p>
		</a>
	</div>
	<%}%>
</script>


<script type="text/html" id="hot_article_tpl">
	<%for(var i = 0; i < list.length; i++) {%>

		<div class="hot_zone bottom_line">
			<div class="article-detail">
					<div class="article-icon">
						 <a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>">
									<img class="" src="<%=list[i].projectLogo %>" style="display: inline;">
							</a>
					</div>

					<div class="article-content">
						<h3 style="margin-left:10px">
							<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>" class="article-title">
								<%=list[i].textTitle %>
							</a>
						</h3>
						<span class="article-time"><%=list[i].createTime %></span>
						<div class="article-introduce">

								<%:=list[i].textContent%>

						</div>
						<div class="meta">
							<a href="comment.html?reviewId=<%=list[i].reviewId %>&projectId=<%=list[i].projectId %>#comments"><i class="fa fa-commenting-o"></i> <%=list[i].review %></a>
							<a class="like-button" data-reviewId="<%:=list[i].reviewId%>"><i class="fa fa-heart-o"></i> <%=list[i].likes %></a>
						</div>
					</div>
			</div>
		</div>
	<%}%>

</script>

<script type="text/html" id="news_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<p><a href="detail.html?newsId=<%=list[i].newsId%>" class="new_title"><%=list[i].title%></a></p>
	<%}%>

</script>


<!--登陆-->
<script type="text/html" id="short-comment-commit-layer">
				<div class="main report-login">

					<h4 class="title">
					    <div class="normal-title">
							<a class="active" href="">登录</a>
							<b>·</b>
							<a id="js-sign-up-btn" class="" href="register.html">注册</a>
						</div>
					</h4>
					<div class="js-sign-in-container">

						<div class="input-prepend  restyle ">
							<input placeholder="手机号" type="text" class="border_radT" name="tel" id="session_phone">

							<i class="fa fa-user"></i>
						</div>
						<div class="input-prepend border_radiusB">
							<input placeholder="密码" type="password" class="border_radB" name="pwd" id="session_password">
							<i class="fa fa-unlock-alt"></i>

						</div>
						<input value="false" type="hidden" name="session[oversea]" id="session_oversea">

						<div class="remember-btn">
							<input type="checkbox" value="true" checked="checked" name="session[remember_me]" id="session_remember_me"><span>记住我</span>
						</div>
						<div class="forget-btn">
							<a class="" data-toggle="dropdown" href="">登录遇到问题?</a>
							<ul class="dropdown-menu">
								<li>
									<a href="">用手机号重置密码</a>
								</li>

							</ul>
						</div>

						<input class="sign-in-button" id="sign-in-form-submit-btn" type="button" value="登录">
						<span class="loader2 loader loaderadd" id="load">
										<div></div>
								</span>

						<div class="more-sign">
							<h6>社交帐号登录</h6>
							<ul>
								<li>
									<img src="img/wechat.png" width="40px">
								</li>
								<li>
									<a href="">其它</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</script>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/template.js"></script>
<script src="js/plugins/layer/layer.js"></script>
<script src="js/homepage.js"></script>
<script src="js/md5.js"></script>
<script src="js/login.js"></script>



</body>

</html>
