<!DOCTYPE html>

<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>链库</title>
	<link type="favicon" rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" media="all" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/loading.css">
	<link rel="stylesheet" href="css/detail.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/chain.css">
	<link type="favicon" rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>

	<!-- 导航栏 -->
</head>
<style>

	@media (max-width: 767px){
		.top-nav-xs {
			display: block!important;
			padding: 20px 20px;
		}
		.top-nav-xs .title{
			width: 100%;
			margin-bottom: 10px;
		}
		.coin-item span{
			margin-right: 0px;
		}
	}
</style>
<body lang="zh-CN" class="reader-black-font">
<div class="comet-main block-comet-main-wrap">
	<!-- 全局顶部导航栏 -->
	<div class="navbar-fixed-container navbar-fixed-container-hook">
	</div>
	<div class="mian-container">
		<div class="container" >
			<div class="row">
				<div class="top-nav-wrap top-nav-xs">
					<div class="option">
						<div class="title">找项目</div>
						<div class="search">
							<div class="search-wrap">
								<input type="text" class="search_bar" placeholder="搜索币种/简称">
								<span class="search-icon search-click-hook"></span>
							</div>
						</div>
					</div>

					<div class="content">
						<div class="coin-item">
							<span class="cur" onclick="getChain()">上新</span>
							<!-- <span>数字货币</span>
							<span>数字货币</span>
							<span>数字货币</span>
							<span>数字货币</span>
							<span>数字货币</span>
							<span>数字货币</span> -->
						</div>
					</div>
				</div>
			</div>


			<div class="row coin-content">
				<ul class="coin-list-wrap">

				</ul>
			</div>

			<!-- 搜索结果 -->
			<div class="search-result-box" style="display:none">

			</div>

			<!-- 没有搜索结果 -->
			<div class="no-result" style="display:none">
				<div class="row no-data" >
					<div class="can-not-find">

					</div>
				</div>

				<div class="row create-coin">
					<div class="">
						<a href="chain-new.html">新建币种</a>
					</div>
				</div>
			</div>

			<div class="waiting-data">
					<div class="loader9">
							<div class="loader-nine">
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
									<div></div>
							</div>
					</div>
			</div>

			<div class="row load-more-container-wrap" style="display:none">
					<div class="container">
									<div class="load-more-wrap no-more-hook">
											<div class="loading-more">
													已无更多数据
											</div>
									</div>
							</div>
			</div>


		</div>
	</div>
</div>


<script id="coin-type" type="text/html">
<%for(var i = 0; i < list.length; i++) {%>
	<span onclick="searchFromType(<%=list[i].dicType%>)"><%=list[i].dicValue%></span>
<%}%>

</script>

<script id="tpl" type="text/html">
  <%for(var i = 0; i < list.length; i++) {%>
		<li>
			<a href="chain-detail.html?projectId=<%=list[i].projectId %>"  >
				<div class="inner-img-wrap">
					<img src='<%=list[i].projectLogo %>'  alt="">
				</div>
				<p class="name"><%=list[i].projectName%></p>
			</a>
		</li>
  <%}%>
</script>

<script id="search" type="text/html">
	<%for(var i = 0; i < searchList.length; i++) {%>
		<div class="search-result">
			<div class="search-result-img">
				<div class="inner-img-wrap">
					<img src="<%= searchList[i].projectLogo %>" >
				</div>
			</div>
			<div class="search-result-coin">
				<div class="">
					<a href="chain-detail.html?project_id=<%=searchList[i].projectId %>" class="title"><%= searchList[i].projectName %></a>
				</div>
				<div class="">
					<p class="coin-description">
						<%= searchList[i].projectContent %>
					</p>
				</div>
			</div>

		</div>
	<%}%>
</script>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/template.js"></script>
<script src="js/plugins/layer/layer.js"></script>

<script src="js/chain.js"></script>

</body>

</html>
