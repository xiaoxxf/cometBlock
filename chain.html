<style>
	.top-nav-wrap{
		display: flex;
		padding: 20px 40px;
		margin: 40px 0;
		background-color: #fff;
		border-radius: 5px;
	}
	.top-nav-wrap .title{
		width: 15%;
	}
	.top-nav-wrap .content{
		width: 85%;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		align-items: left;
	}
	.top-nav-wrap .search-wrap{
		position: relative;
		width: 200px;
		border-radius: 50px;
	}
	.search-wrap input{
		width: 100%;
		border: none;
		background-color: #f3f6f7;
		border-radius: 10px;
		font-size: 12px;
		padding-left: 15px;
		height: 28px;
		line-height: 28px;
	}
	.top-nav-wrap .content .coin-item{
		margin-top: 5px;
	}
	.search-wrap .search-icon{
		position: absolute;
		right: 8px;
		top:5px;
		width: 18px;
		height: 18px;
		background-image: url("img/search.png");
		background-size: 100% 100%;
		cursor: pointer;
	}
	.search-wrap .search-icon:hover{
		transition: all 0.5s;
		transform: scale(1.2);
	}
	.coin-item span{
		display: inline-block;
		margin-right: 40px;
		margin-top: 15px;
		padding: 2px 10px;
		font-size: 16px;
	}
	.coin-item span.cur{
		background-color: #f0f0f0;
		border-radius: 8px;
	}
	.coin-list-wrap{
		font-size: 0px;
	}
	.coin-list-wrap li{
		display: inline-block;
		width: 20%;
	}
	.coin-list-wrap li:nth-child(4n+1){
		margin-right:3.33%;
	}
	.coin-list-wrap li:nth-child(4n+2), .coin-list-wrap li:nth-child(4n+3){
		margin:0 3.33%;
	}
	.coin-list-wrap li:nth-child(4n){
		margin-left: 3.33%;
	}
	.coin-list-wrap li img{
		width: 100%;
	}
	.coin-list-wrap li a{
		text-decoration: none;
	}
	.coin-list-wrap li .name{
		text-align: center;
		height: 40px;
		line-height: 40px;
		font-size: 16px;
		color: #000;
	}
</style>
