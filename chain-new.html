	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<style type="text/css">
			body {
				background-color: #f3f6f7;
			}
			.has-error{
				margin-bottom: 40px;
			}
			/* 表单 */
			.container{
				background-color: white;
			}
			label{
				font-size: small;
				color: #37474f;
				font-weight:normal;
			}
			.control-label{
				text-align: left;
			}
			.coin_image_box{
				width:110px;
				height:100px;
				max-width:100%;
				max-height:100%;
				overflow: hidden;
				border-radius: 10px;
				border:1px solid rgb(234, 227, 227);
				margin-bottom: 5px;
			}
			.change{
			    opacity: 0;
			}
			.file {
			    position: relative;
			    display: inline-block;
			    background: white;
			    border: 1px solid grey;
			    border-radius: 4px;
			    padding: 4px 12px;
			    overflow: hidden;
			    color: black;
			    text-decoration: none;
			    text-indent: 0;
			    line-height: 20px;
			}
			.file input {
			    position: absolute;
			    font-size: 100px;
			    right: 0;
			    top: 0;
			    opacity: 0;
			}
			.file:hover {
			    color: black;
			    text-decoration: none;
			}
			.form-box{
				margin-top: 80px;
				margin-bottom: 30px;
			}
			.form-horizontal .control-label{
				text-align: left;
			}
		</style>
	</head>

	<body lang="zh-CN" class="reader-black-font">
		<!-- 全局顶部导航栏 -->
	    <div class="navbar-fixed-container">
	        <div class="navbar navbar-inverse navbar-fixed-top affix-top comet-navbar" data-spy="affix" data-offset-top="1">
	            <nav role="navigation">
	                <div class="container collapsed">
	                    <div class="nav navbar-header">
	                        <button type="button" class="navbar-toggle" data-toggle="collapse"
	                                data-target=".navbar-collapse" aria-label="Expand and Collapse Menu">

	                        <ul class="nav navbar-nav navbar-right nav-index-img">
	                            <li>
	                                <a class="link-button" href="http://www.huixing.io/feeds" id="nav-download">

	                        <ul class="nav navbar-nav navbar-right">

	                                <div class="nav_search">
	                                    <input class="nav_input" type="text" placeholder="输入关键词搜索" value="" id="head_search"

		<div class="container form-box">
			<div class="row">
				<!--Form表单-->
				<div class=" col-xs-12 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2">
					<form class="form-horizontal" role="form" id="form1" name="new_coin">
						<br />
						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种图片：</label>
							<div class="col-xs-12 col-md-10 col-sm-10">
								<!--图片显示-->
								<div class="coin_image_box">
									<img id="picture" src="img/no_image.png" class="coin_image" />
								</div>

								<!--选择文件-->
								<a href="javascript:;" class="file">选择
								   <input type="file" id="coin_image_input" name="coin_image"  >
								</a>

								<!---->
								<a href="javascript:;" class="file">上传
								   <input type="file" class="change">
								</a>

								<p class="help-block" style="margin-bottom: -3px;">建议上传宽高96*96像素的图片，仅支持小于2M的jpg、png格式文件 </p>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种全称：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="coin_name" type="text"  value="">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label ">简称：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="Abbreviation" type="text"  value="">
							</div>
						</div>

						<hr /><br />

						<div class="form-group row date_pick">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行日期：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input type="text" name="startTime" class="form-control"  id="date_pick">
							</div>
						</div>

						<div id="add_issue_price">
							<div class="form-group row">
								<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行价格：</label>
								<div class="col-xs-12 col-md-5 col-sm-5">
							        <div class="input-group">
               						<span class="input-group-addon"><img src="img/bitcoin.png"/ style="height: 20px;"></span>
							            <input type="text" name="issue_price[]" class="form-control">
							        </div>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label"></label>
							<div class="col-xs-10 col-md-5 col-sm-5">
						        <div class="input-group">
               						<span class="input-group-addon"><img src="img/dollor.png"/ style="height: 20px;"></span>
									<input type="text" name="issue_price[]" class="form-control" placeholder="e.g.1 BTC = 2000 TOKEN">
						        </div>
							</div>

							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default"  onclick="add_input()">
								  <span class="glyphicon glyphicon-plus" style="color:#0080FF;" aria-hidden="true"></span>
								</button>
							</div>

						</div>


						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行总量：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="issue_amount" type="text"  value="">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">流通总量：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="total_circulation" type="text"  value="">
							</div>
						</div>

						<hr /><br />

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">网站：</label>
							<div class="col-xs-10 col-md-5 col-sm-5">
								<input class="form-control website"  name="web_site" type="url"  value="" placeholder="http://">
							</div>
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default"  onclick="jump_website()">
								  <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
								</button>
							</div>

						</div>

						<div class="form-group row ">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label" >区块链浏览器：</label>
							<div class="col-xs-10 col-md-5 col-sm-5">
								<input class="form-control" name="block_browser" type="url"  value="" placeholder="http://">
							</div>
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default" onclick="jump_block_browser()">
									<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
								</button>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">白皮书：</label>

							<!--选择上传文件(隐藏)-->
							<div hidden="true">
								<input class="input_white_paper_file" name="white_paper" type="file">
							</div>

							<!--显示文件名-->
							<div class="col-xs-10 col-md-5 col-sm-5 ">
								<input readonly="readonly" class="form-control white_paper_file_name" name="white_paper_file_name" value="" placeholder=".pdf (小于20M)">
							</div>
							<!-- 上传文件button -->
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default click_input_white_paper_file " >
								  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
								</button>
							</div>
						</div>

						<hr />

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">介绍：</label>
						</div>

						<div class="form-group row">
							<div class="col-xs-12 col-md-8 col-sm-8">
								<textarea class="form-control" rows="15" name="description" ></textarea>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-xs-9 col-xs-offset-3 ">
								<button type="submit" class="btn btn-primary" style="width: 130px;">提交</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.1.1.js"></script>

		<script src="js/new-chain/new-chain.js"></script>

	</body>
