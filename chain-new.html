<html>

	<head>

		<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
		<link rel="stylesheet" media="all" href="css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/chain-new.css">
	</head>
	<body lang="zh-CN" class="reader-black-font">
		<!-- 全局顶部导航栏 -->
    <div class="navbar-fixed-container">
        <div class="navbar navbar-inverse navbar-fixed-top affix-top comet-navbar" data-spy="affix" data-offset-top="1">

    </div>
		<div class="container form-box">
			<div class="row">
				<!--Form表单-->
				<div class=" col-xs-12 col-md-10 col-md-offset-2 col-sm-10 col-sm-offset-2">
					<form id="form1" class="form-horizontal" role="form" name="new_coin" action=''>
						<br />
						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种图片：</label>
							<div class="col-xs-12 col-md-10 col-sm-10">
								<!--图片显示-->
								<div class="coin_image_box">
									<img src="img/no_image.png" class="coin_image" />
								</div>

								<!--选择文件-->
								<a href="javascript:;" class="file">选择
								   <input type="file" id="project_logo_input" name="project_logo" style="cursor:pointer;" >
								</a>

								<!---->
								<a href="javascript:;" class="file">上传
								   <input type="file" class="change" style="cursor:pointer">
								</a>

								<p class="help-block">建议上传宽高96*96像素的图片，仅支持小于2M的jpg、png格式文件 </p>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种全称：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="project_name" type="text"  value="">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label ">简称：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="project_big_name" type="text"  value="">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">币种类型：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<select class="form-control" name="">
									<option value="基础链接">基础链接</option>
								  <option value="内容版权">内容版权</option>
								  <option value="跨链协议">跨链协议</option>
								  <option value="数字货币">数字货币</option>
								</select>
							</div>
						</div>

						<hr /><br />


						<div class="form-group">
							<label class="col-xs-12 col-md-2 col-sm-12 control-label">团队：</label>

							<div class="team">
								<div class="col-xs-6 col-md-2 col-sm-3">
									<!--图片显示-->
									<div class="team_image_box">
										<img src="img/no_image.png" class="" />
									</div>

									<!--图片上传 -->
									<div class="member_mess">
										<a href="javascript:;" class="file" style="width:110px;text-align:center;text-decoration:none">选择
										  <input type="file"  name="team_member_pic" class="input_team_member_image t_m" id='1'>
										</a>
										<input type="text" class="form-control team_member_attribute t_m" name="team_member_name" value="" placeholder="名称">
										<input type="text" class="form-control team_member_attribute t_m" name="team_member_position" value="" placeholder="职位" >
									</div>
								</div>


								<div class="col-xs-6 col-md-2 col-sm-3">
									<!--图片显示-->
									<div class="team_image_box">
										<img src="img/no_image.png" class="" />
									</div>

									<!--图片上传 -->
									<div class="member_mess">
										<a href="javascript:;" class="file" style="width:110px;text-align:center;text-decoration:none">选择
										  <input type="file"  name="team_member_pic" class="input_team_member_image t_m" id='2'>
										</a>
										<input type="text" class="form-control team_member_attribute t_m" name="team_member_name" value="" placeholder="名称">
										<input type="text" class="form-control team_member_attribute t_m" name="team_member_position" value="" placeholder="职位" >
									</div>
								</div>
							</div>

							<div class="col-xs-6 col-md-2 col-sm-3 add_team_member_button">
								<span style="cursor:pointer">
									<img src="img/001-signs.png" class="coin_image" / onclick="add_team_member()" style="margin-top:20px">
								</span><br>
							</div>

						</div>

						<hr> <br>
						<div class="form-group row date_pick">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行日期：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input type="text" name="fundraising_time" class="form-control"  id="date_pick">
							</div>
						</div>

						<div id="add_issue_price">
							<div class="form-group row">
								<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行价格：</label>
								<div class="col-xs-12 col-md-5 col-sm-5">
							        <div class="input-group">
               						<span class="input-group-addon"><img src="img/bitcoin.png"/ style="height: 20px;"></span>
							            <input type="text" name="issue_price[]" class="form-control">
							        </div>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label"></label>
							<div class="col-xs-10 col-md-5 col-sm-5">
				        <div class="input-group">
           				<span class="input-group-addon"><img src="img/dollor.png"/ style="height: 20px;"></span>
									<input type="text" name="issue_price[]" class="form-control" placeholder="e.g.1 BTC = 2000 TOKEN">
				        </div>
							</div>

							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default"  onclick="add_input()">
								  <span class="glyphicon glyphicon-plus" style="color:#0080FF;" aria-hidden="true"></span>
								</button>
							</div>
						</div>

						<hr> <br>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">发行总量：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="currency_count" type="text"  value="">
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">流通总量：</label>
							<div class="col-xs-12 col-md-5 col-sm-5">
								<input class="form-control" name="currency_circulation" type="text"  value="">
							</div>
						</div>

						<hr /><br />

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">网站：</label>
							<div class="col-xs-10 col-md-5 col-sm-5">
								<input class="form-control website"  name="compay_website" type="url"  value="" placeholder="http://">
							</div>
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default"  onclick="jump_website()">
								  <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
								</button>
							</div>

						</div>

						<div class="form-group row ">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label" >区块链浏览器：</label>
							<div class="col-xs-10 col-md-5 col-sm-5">
								<input class="form-control" name="block_browser" type="url"  value="" placeholder="http://">
							</div>
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default" onclick="jump_block_browser()">
									<span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
								</button>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">白皮书：</label>

							<!--选择上传文件(隐藏)-->
							<div hidden="true">
								<input class="input_white_paper_file" name="white_paper" type="file">
							</div>

							<!--显示文件名-->
							<div class="col-xs-10 col-md-5 col-sm-5 ">
								<input readonly="readonly" class="form-control white_paper_file_name" name="white_paper_file_name" value="" placeholder=".pdf (小于20M)">
							</div>
							<!-- 上传文件button -->
							<div class="col-xs-2" style="margin-left: -20px;">
								<button type="button" class="btn btn-default click_input_white_paper_file " >
								  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
								</button>
							</div>
						</div>

						<hr />

						<div class="form-group row">
							<label class="col-xs-12 col-md-2 col-sm-2 control-label">介绍：</label>
						</div>

						<div class="form-group row">
							<div class="col-xs-12 col-md-8 col-sm-8">
								<textarea class="form-control" rows="15" name="project_content" ></textarea>
							</div>
						</div>

						<div class="form-group row">
							<div class="col-xs-9 col-xs-offset-3 ">
								<button type="submit" class="btn btn-primary form1-confirm-hook"  onclick="submit_control();" style="width: 130px;">提交</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!--datetiempicker-->
		<script src="js/new-chain/bootstrap-datetimepicker.js"></script>
		<script src="js/new-chain/bootstrap-datetimepicker.zh-CN.js"></script>

		<!--nice-validate-->
		<script src="js/new-chain/nice-validator/jquery.validator.js?local=zh-CN"></script>

		<!--handmade-->
		<script src="js/new-chain/chain-new.js"></script>

	</body>

</html>
