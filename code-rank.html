<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>代码榜</title>
    <link rel="icon" href="img/huixing.png" type="image/x-icon"/>  
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/code-rank.css">
    <link type="favicon" rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>
    <!-- 导航栏 -->
</head>
<body lang="zh-CN" class="reader-black-font">
<div class="comet-main  block-comet-main-wrap">
    <div class="navbar-fixed-container navbar-fixed-container-hook">
    </div>
    <div class="mian-container">
        <div class="container">
            <div class="body-container-wrap">
                <div class="title-select-wrap">
                      <div class="row select-btn-wrap time-select-btn-wrap">
                          <span class="sort-item">
                                时间
                          </span>
                          <span class="item item-active time-item" data-month="3">
                              三个月内
                          </span>
                           <span class="item time-item" data-month="6">
                                六个月内
                           </span>
                           <span class="item time-item" data-month="9">
                                九个月内
                           </span>
                           <span class="item time-item" data-month="12">
                                十二个月内
                           </span>
                      </div>
                     <div class="row select-btn-wrap order-select-btn-wrap">

                        <span class="sort-item">
                                分类
                          </span>
                        <span class="item item-active order-item" data-order="1">
                              代码活跃榜
                          </span>
                        <span class="item order-item" data-order="2">
                                代码人气榜
                        </span>
                    </div>
                </div>
                <div class="no-data-tip">
                    暂无数据
                </div>
               <div class="waiting-data">
                   <div class="loader9">
                       <div class="loader-nine">
                           <div></div>
                           <div></div>
                           <div></div>
                           <div></div>
                           <div></div>
                           <div></div>
                           <div></div>
                           <div></div>
                       </div>
                   </div>
               </div>
                <div class="code-rank-wrap">
                </div>
            </div>
        </div>
       <div class="load-more-container-wrap">
           <div class="container">
                   <div class="load-more-wrap load-more-hook">
                       <div class="loader1 loader" style="display: none">
                           <div></div>
                           <div></div>
                           <div></div>
                       </div>
                       <div class="loading-more"  style="display: none">
                           加载更多
                       </div>
                   </div>
                   <div class="load-more-wrap no-more-hook" style="display: none">
                       <div class="loading-more">
                           已无更多数据
                       </div>
                   </div>
               </div>
       </div>
    </div>
<script  id="rank-item-temp" type="text/html">
    <%for(var i = 0; i < list.length; i++) {%>
    <div class="code-rank-item-wrap">
        <div class="code-rank-item clearfix">
            <div class="code-rank-top">
                <div class="col-md-4 pull-left">
                    <a target="_blank" href="<%:=list[i].githref%>" class="rank-name">
                        <span class="rank-num"><%:=list[i].sortNum+1%>.</span><%:=list[i].name%> (<%:=list[i].token%>)
                    </a>

                </div>
                <div class="col-md-2 pull-right text-right">
                    关注数量:<span class="item-info"><%:=list[i].watchers%></span>
                </div>
            </div>
            <div class="code-rank-bottom clearfix">
                <div class="pull-left col-md-6 col-xs-12 bottom-left">
                    <div class="bottom-left-top">
                        代码语言:<span class="item-info"><%:=list[i].language%></span>
                    </div>
                    <div class="bottom-left-bottom">
                        代码提交数量:<span class="item-info"><%:=list[i].commits%></span>
                    </div>
                </div>
                <div class="pull-right col-md-6 text-right bottom-right">
                    <div class="bottom-right-top">
                        代码贡献者:<span class="item-info"><%:=list[i].contributors%></span>
                    </div>
                    <div class="bottom-right-bottom">
                        最活跃贡献者:<span class="item-info"><%:=list[i].others.substr(list[i].others.indexOf(':')+1,list[i].others.length)%></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%}%>
</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/template.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/code-rank.js"></script>
</body>
</html>
