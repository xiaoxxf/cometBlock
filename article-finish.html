<!DOCTYPE html>
<!-- 原chain.html页 -->
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>彗星—区块链项目评测社区</title>
	<meta name="description" content="彗星是一个用户自主评级的区块链投资社区，每个人都可以对项目进行评价并打分。同时彗星还是一个区块链的百科全书，帮助用户挖掘优质的好项目">
	<meta name="keywords" content="彗星社区；区块链；数字货币；区块链评测；区块链投资">
	<link rel="icon" href="img/huixing.png" type="image/x-icon"/>
	<link rel="stylesheet" media="all" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/header-tpl.css"/>
	<link rel="stylesheet" href="css/article-finsh.css" />

	<!-- 导航栏 -->
</head>
<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="mian-container">
				<div class="container" >
					<!--专题完成-->
					<div class="topic_box">
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12 ">
								<!--文章信息-->
								<div class="article_box article_top">
									<p class="article_title"></p>
									<a href="" class="send_sucess"><span class="fa fa-check"></span>发布成功，点击查看文章</a>
								</div>

								<!-- <span class="fa fa-close close_icon close_button"></span> -->
								<div class="clearfix"></div>
								<!--专题投稿-->
								<div class="topic_send_article">
									<div class="article_left">
										向专题投稿，让文章被更多的人发现
									</div>
									<!-- 搜索专题 -->
									<div class="article_right">
										<span class="fa fa-search search_icon"></span><input type="text"  class="search_topic_article" placeholder="搜索专题"/>
									</div>
								</div>
								<!-- 读书活动的专题-->
								<div class="manage_topic_subject reading_activity_topic_subject">
									<div class="">
										<p class="manage_topic_title">
											<span>《数字黄金》精读活动专题 </span>
										<span style="float:right;margin-right:34%">ulord白皮书精读活动专题</span>
										</p>
									</div>

									<div class="topic_subject_info reading_activity_topic_list clearfix">

									</div>
								</div>

								<!--我管理的专题-->
								<div class="manage_topic_subject">
									<p class="manage_topic_title"><span>我管理的专题</span><a href="topic-new.html" class="new_topic_subject">新建</a></p>
									<div class="topic_subject_info my_topic_list clearfix">

									</div>
								</div>
								<!--推荐的专题-->
								<div class="comment_topic_subject">
									<p class="topic_subject_title">推荐专题</p>
									<div class="clearfix"></div>
									<div class="topic_subject_info recommen_topic_list clearfix">

									</div>

								</div>

								<!--搜索的专题-->
								<div class="search_topic" style="display:none">
									<p class="topic_subject_title">搜索专题</p>
									<div class="clearfix"></div>
									<div class="topic_subject_info search_topic_list clearfix">

									</div>
									<span class="load_more_subject_result" onclick="load_more_search_subject_result()" >查看更多</span>

								</div>

							</div>

						</div>
					</div>



				</div>
			</div>
		</div>



<!-- 管理专题 -->
<script type="text/html" id="my_topic_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="col-md-6 col-xs-12 col-sm-12 border_right">
			<div class="info_left">
				<img src="<%:=list[i].topicPic %>" class="subject_icon"></img>
				<div class="topic_subject_content">
					<a href="topic-show.html?subjectId=<%:=list[i].id %>" class="content_title"><%:=list[i].topic %></a>
					<p class="content_num">已收录了<%=list[i].counts %>篇文章</p>
				</div>
			</div>
			<div class="info_right">
				<span class="send_to_topic" data-subjectid='<%=list[i].id %>' onclick="sendArticleToSubject(this)">投稿</span>
			</div>
		</div>
	<%}%>
</script>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
