<script type="text/html" id="like_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<%if(list[i].status == 0 ){%>
			<div class="show-alert-inform-list unread" data-messageId="<%:=list[i].messageId%>" data-status="<%:=list[i].status%>"  >
		<%}else{%>
			<div class="show-alert-inform-list" data-messageId="<%:=list[i].messageId%>" data-status="<%:=list[i].status%>">
		<%}%>
			<!-- <img src="img/001-signs.png" width="35px" /> -->
			<div class="right-news">
				<div><%:=list[i].realName%> <%:=dictionary[3]%></div>
				<div></div>
			</div>
		</div>
	<%}%>
</script>


<script type="text/html" id="comment_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<%if(list[i].status ==0 ){%>
			<div class="show-alert-inform-list unread" data-messageId="<%:=list[i].messageId%>" data-status="<%:=list[i].status%>" >
		<%}else{%>
			<div class="show-alert-inform-list" data-messageId="<%:=list[i].messageId%>" data-status="<%:=list[i].status%>">
		<%}%>			<!-- <img src="img/001-signs.png" width="35px" /> -->
			<div class="right-news">
				<div>
					<%:=list[i].realName%> <%:=dictionary[2]%>
					<a class="article" target="_blank" href="comment.html?reviewId=<%:=list[i].actionId%>">《<%:=list[i].title%>》</a>
				</div>
				<div></div>
			</div>
		</div>
	<%}%>
</script>
