<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
		<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="mian-container">
				<div class="container" >
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-xs-12 col-lg-10 col-lg-offset-1 col-sm-12">
							<!--读书活动-->
							<div class="reading-campaign">
								<div class="reading-top">
									<div class="banner">
										<img src="img/banner.png" />
									</div>
									<div class="reading-title">
										第六期读书活动-《数字黄金-比特币鲜为人知的故事》

									</div>
									<p class="reading-time">
										了解那些比特币创世神话里的人物，极其精彩的故事，根正苗黑的无政府主义入门书籍。精心设计的活动主题，让你知道比特币的前世今生以及数字货币的未来。

									<div class="reading-detail">
										<p class="first-child">读书主题</p>
										<p>1. 理想—比特币的破土而生</p>

										<p>3. 实践—理想与现实</p>
										<p>4. 人物—你最佩服的书中人物（一）</p>
										<p>5. 人物—你最佩服的书中人物（二）</p>
										<p>6. 启示—比特币历史给予我们的启示</p>
										<p>7. 自定义</p>

									</div>

								</div>
							</div>
						</div>

					</div>
					<div class="row">
						<div class="col-md-10 col-md-offset-1 col-xs-12 col-lg-10 col-lg-offset-1 col-sm-12">

							</div>
						</div>
					</div>


				</div>
			</div>
		</div>


<script type="text/html" id="team_topic_tpl">
	<%for(var i = 0; i < list.length; i++) {%>
		<div class="box_content clearfix">
			<a href="topic-show.html?subjectId=<%:=list[i].id %>"><img src="<%:=list[i].topicPic %>"  class="topicImage"/></a>
			<div class="reading-bottom_box_title">
				<a href="topic-show.html?subjectId=<%:=list[i].id %>" class="reading-bottom_box_introduce1">
					队名: <%:=list[i].topic %>
				</a>
				<p class="reading-bottom_box_introduce2">
					已收录 <%:=list[i].counts %> 篇文章
				</p>
			</div>
			<span class="reading-contribute" data-topicid='<%:=list[i].id %>' onclick="showMyArticle(this)">投稿</span>
		</div>
	<%}%>
</script>

<!-- 投稿弹窗 -->

</script>

<script type="text/html" id='my_article_list'>
  <%for(var i = 0; i < list.length; i++) {%>
    <li class="my_article_list">
      <span  class="my_article_title" data-reviewId='<%:=list[i].reviewId %>' onclick="jumpToArticleDetail(this)"><%:=list[i].textTitle %></span>
      <!-- <span >投稿</span> -->
      <span class="send_to_article_button" data-reviewid="<%:=list[i].reviewId %>" onclick="contribute_to_topic(this)">投稿</span>
