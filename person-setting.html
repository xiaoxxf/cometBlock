									<input type="submit" class="btn btn-success setting-save" value="关联已有彗星账号" id="bind_now_user">
								</div>
								<div class="col-md-12 col-xs-12 col-sm-12 reset-pwd">
									<input type="submit" class="btn btn-success setting-save" value="关联新彗星账号" id="bind_new_user">

							</div>
						</div>

			</div>

								<ul class="person-left-menu">

										</a>
									</li>
									<li>
										<a>
											<div class="setting-icon"><i class="fa fa-gear"></i></div> <span class="option-name">账号管理</span>
										</a>
									</li>
								</ul>
							</div>
						<!--</div>-->

						<div class="col-xs-12 col-md-8 col-sm-12  col-md-offset-4 show_right">
							<!--更换头像-->
							<div class="show_table cont0">
								<div class="base_setting">
									<div class="col-md-3 col-xs-6 col-sm-6">
										<div class="avatar" id="result">
											<img src="">
										</div>
									</div>
									<div class="col-md-4 col-xs-6 col-sm-6">
										<a href="javascript:;" class="file btn btn-hollow ">更改头像
											<input type="file" id="user_logo_input" class='user_logo' >
										</a>
										<!--<button type="button" class="btn btn-default upload-button upload-project-logo btn-hollow">保存
										</button>-->
									</div>
									<div class="col-md-1">

									</div>
								</div>
								<!--昵称-->
								<div class="base_setting">
									<div class="col-md-3 col-xs-3 col-sm-3">
										<div class=" setting-title">
											昵称
										</div>
									</div>
									<div class="col-md-4 col-xs-6 col-sm-6">

									</div>

								</div>
								<!--个人简介-->
								<div class="base_setting_introduce">

											个人简介
										</div>
									</div>
									<div class="col-md-8 col-xs-6 col-sm-6">
										<textarea class="person-introduce" rows="4" cols="30"></textarea>
									</div>

								</div>
								<div class="base_setting">
									<div class="col-md-3 col-xs-12 col-sm-12">
										<button type="button" class="btn btn-default save_realname" id="save_realname">保存
										</button>

									<!--<div class="bind-user" style="display:none">-->
									<div class="bind-user clearfix">
										<div class="col-md-12 col-xs-12 col-sm-12 reset-pwd">
											<input type="submit" class="btn btn-success setting-save" value="绑定用户" id="bind_now_user">
										</div>
										<div class="col-md-12 col-xs-12 col-sm-12 reset-pwd">
											<input type="submit" class="btn btn-success setting-save" value="绑定新用户" id="bind_new_user">
										</div>
									</div>
									<!--修改密碼-->
									<div class="base_setting_pwd">

														<span class="fa fa-angle-down down_icon"></span>
														修改密码
													</a>
													<div id="collapseOne" class="accordion-body  col-xs-12 col-sm-12 col-md-12 " >
														<div class="accordion-inner col-xs-12 col-md-10 col-sm-12">

															<div class="row-new-pwd" >
																<div class="col-xs-12 col-md-6 col-sm-12 row-input"><a>请输入新的密码</a></div>
																<div class="col-xs-12 col-md-6 col-sm-12"><input type="password"  id="newPwd" class="new-input-pwd"></div>
															</div>
														</div>
													</div>
												<!--</div>-->
											</div>
										<!--</div>-->
									</div>
									<div class="col-md-12 col-xs-12 col-sm-12 reset-pwd bottom_line">
										<input type="submit" class="btn btn-success setting-save" value="提交" id="save-register-info">
									</div>

							</div>

					    <div class="normal-title">

						</div>
					</h4>
					<div class="js-sign-in-container">

						<div class="input-prepend  restyle ">
							<input placeholder="手机号" type="text" class="border_radT" id="session_phone">

							<i class="fa fa-user"></i>
						</div>
						<div class="input-prepend border_radiusB">
							<input placeholder="密码" type="password" class="border_radB" name="pwd" id="session_password">
							<i class="fa fa-unlock-alt"></i>

						</div>
						<input value="false" type="hidden" name="session[oversea]" id="session_oversea">

						<input class="sign-in-button" id="bind-exist-user-btn" type="button" value="绑定" style="margin-top:20px;" >
							 <span class="ouro">
									<span class="left"><span class="anim"></span></span>
									<span class="right"><span class="anim"></span></span>

						</input>

							<span class="ouro">

							    <span class="right"><span class="anim"></span></span>
							 </span>
					 	</input> -->

					<h4 class="title">
					    <div class="normal-title">
							<a class="active" style="border-bottom:none;">关联新账户	</a>
						</div>
					</h4>
					<div class="js-sign-in-container">
						<div class="input-prepend restyle ">
							<input placeholder="你的昵称" type="text" class="border_radT" name="realName" id="realName">
							<i class="fa fa-user"></i>
						</div>
						<div class="input-prepend">
							<input placeholder="手机号" type="text" name="tel" id="session_phone">
							<i class="fa fa-mobile"></i>
						</div>
						<div class="input-prepend phone_code_hide">
							<input placeholder="手机验证码" type="text" name="tel" class="border_radC " id="phone_code">
							<i class="fa fa-key"></i>
							<a class="btn-up-resend btn_up_press js-send-code-button" id="send_code" onclick="verifyPhone()">发送验证码</a>
						</div>
						<div class="input-prepend">
							<input placeholder="设置密码" type="password" class="border_radB" name="pwd" id="session_password">
							<i class="fa fa-unlock-alt"></i>
						</div>

						<input class="sign-in-button" id="bind-new-user-btn" type="button" value="绑定" style="margin-top: 30px;">
						<span class="ouro">
						    <span class="left"><span class="anim"></span></span>
						    <span class="right"><span class="anim"></span></span>
						 </span>
					 	</input>
					</div>
				</div>
