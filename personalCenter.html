show_table_detaill<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人中心</title>
		<link type="favicon" rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" media="all" href="css/bootstrap.min.css">
		<!--<link rel="stylesheet" media="all" href="css/bootstrap-datetimepicker.min.css" />-->
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/chain-new.css" />
		<link rel="stylesheet" href="css/personalCenter.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="js/plugins/layer/theme/default/layer.css" />
	</head>

	<body lang="zh-CN" class="reader-black-font">
		<div class="comet-main block-comet-main-wrap">
			<!-- 全局顶部导航栏 -->
			<div class="navbar-fixed-container navbar-fixed-container-hook">
			</div>
			<div class="container form-box" style="background-color: #f3f6f7;">
				<div class="row ">
					<div class=" col-xs-24 col-md-12 col-sm-24 ">
						<div class="col-xs-12 col-md-4 col-sm-12">
							<div class="aside">
								<ul class="person-left-menu">
									<li class="router-link-exact-active active" >
										<a class="toogle-acive" id="baseSetting">
											<div class="setting-icon"><i class="fa fa-align-justify"></i></div> <span>基础设置</span>
										</a>
									</li>
									<li >
										<a>
											<div class="setting-icon"><i class="fa fa-external-link"></i></div> <span>引用</span><span class="badge badge-icon">89</span>
										</a>
									</li>

									<li >
										<a >
											<div class="setting-icon"><i class="fa fa-heart-o"></i></div> <span>喜欢和赞</span>
										</a>
									</li>
									<li >
										<a>
											<div class="setting-icon"><i class="fa fa-commenting-o"></i></div> <span>评论</span>
										</a>
									</li>

									<li >
										<a>
											<div class="setting-icon"><i class="fa fa-sign-in"></i></div> <span>审核通过</span>
										</a>
									</li>
									<li >
										<a>
											<div class="setting-icon"><i class="fa fa-sign-out"></i></div> <span>驳回</span>
										</a>
									</li>
								</ul>
							</div>
						</div>

						<div class="col-xs-12 col-md-8 col-sm-12 show_right">
							<!--更换头像-->
							<div class="show_table cont0">
								<table>
									<tbody class="base">
										<tr>
											<td>
												<div class="avatar" id="result">
													<img src="img/huixing.png">
												</div>
											</td>
											<td>
												<a href="javascript:;" class="file btn btn-hollow ">更改头像
													<input type="file" id="user_logo_input" class='user_logo' onchange="previewICon()">
												</a>
												<!--<a href="javascript:;" class="file btn btn-hollow ">上传
													<input type="file" onchange="">
												</a>-->
												<button type="button" class="btn btn-default upload-button upload-project-logo btn-hollow"  onclick="doUpload($('.user_logo')[0])">上传
												</button>
											</td>
										</tr>
										<tr>
											<td class=" setting-title">
												昵称
											</td>
											<td class=""><input type="text" placeholder="请输入昵称" id="ownname" ></td>
										</tr>
									</tbody>
								</table>

								<table>
										<tr>
											<td class=" setting-title" >
												<a class="accordion-toggle setting-psw" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne" id="change-pwd-msg">
													修改密码
												</a>
												<div id="collapseOne" class="accordion-body collapse col-xs-10 col-sm-10 col-md-12 " >
													<div class="accordion-inner col-xs-12 col-md-8 col-sm-12">
														<div class="input-prepend phone_code_hide phone_code_position" style="position: relative;">
															<input placeholder="手机验证码" type="text" name="tel" id="phone_code" class="phone_code_tip">
															<!--<i class="fa fa-key"></i>-->
															<a class="btn-up-resend js-send-code-button" href="javascript:void(0);"  id="send_code">发送验证码</a>
														</div>
														<!--校验成功后输入新的密码-->
														<div class="row-new-pwd" >
															<div class="col-xs-10 col-md-6 col-sm-10 row-input"><a>请输入新的密码</a></div>
															<div class="col-xs-10 col-md-6 col-sm-10"><input type="text"  id="newPwd" class="new-input-pwd"></div>
														</div>
														<!--<div class="row">
															<div class="col-xs-6 col-md-4 col-sm-12 "><a>请确认新的密码</a></div>
															<div class="col-xs-6 col-md-4 col-sm-12 inputadd"><input type="text"  id="newPwd"></div>
														</div>-->
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<td>
												<input type="submit" class="btn btn-success setting-save" value="提交" id="save-register-info">
											</td>
										</tr>
								</table>
							</div>
							<!-- 引用 -->
							<div class="show_table show_table_detail cont1 quote">
								<div class="menu">引用</div>
								<ul class="notification—list quote-list">

								</ul>
							</div>
							<!--喜欢提示-->
							<div class="show_table show_table_detail cont2 like">
								<div class="menu">收到的点赞</div>
								<ul class="notification—list like-list">

								</ul>
							</div>
							<!-- 评论 -->
							<div class="show_table show_table_detail cont3 comment">
								<div class="menu">收到的评论</div>
								<ul class="notification—list comment-list">
								</ul>
							</div>
							<!-- 审核通过 -->
							<div class="show_table show_table_detail cont4 pass">
								<div class="menu">审核通过的项目</div>
								<ul class="notification—list pass-list">

								</ul>
							</div>
							<!-- 驳回 -->
							<div class="show_table show_table_detai cont5 reject">
								<div class="menu">被驳回的项目</div>
								<ul class="notification—list reject-list">
								</ul>
							</div>

						</div>


					</div>
				</div>
			</div>
		</div>

		<script type="text/html" id="quote">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="" data-newid="">
					<a href="/u/ea0b38543aae" class="avatar_receive"><img src="img/huixing.png"></a>
					<div class="info">
						<div class="quoted-review">

							<a class="user" href=""><%:=list[i].realName%></a>引用你的了回复
							</a>
						</div>
						<div class="review-content">
							<%:=list[i].content%>
						</div>
						<div class="time"><%:=list[i].createTime%></div>
					</div>
				</li>
			<%}%>
		</script>

		<script type="text/html" id="like">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="" data-newid="">
					<a href="/u/ea0b38543aae" class="avatar_receive"><img src="img/huixing.png"></a>
					<div class="info">
						<div>
							<a class="user" href=""><%:=list[i].realName%></a>
								赞了我的长评\短评《<%:=list[i].title%>》
							</a>
						</div>
						<div class="time"><%:=list[i].createTime%></div>
					</div>
				</li>
			<%}%>
		</script>

		<script type="text/html" id="comment">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="" data-newid="">
					<a href="/u/ea0b38543aae" class="avatar_receive"><img src="img/huixing.png"></a>
					<div class="info">
						<div class="reviewed-article">
							<a class="user" href=""><%:=list[i].realName%></a>
								评论了你的长评《<%:=list[i].title%>》
							</a>
						</div>
						<div class="review-content">
							<%:=list[i].content%>
						</div>
						<div class="time"><%:=list[i].createTime%></div>
					</div>
				</li>
			<%}%>
		</script>

		<script type="text/html" id="pass">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="" data-newid="">
					<div class="info">
						您提交的项目 <a class="user" href=""><%:=list[i].title%></a> 已审核通过
						<div class="time"><%:=list[i].createTime%></div>
					</div>
				</li>
			<%}%>
		</script>

		<script type="text/html" id="reject">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="" data-newid="">
					<div class="info">
							您提交的项目 <a class="user" href=""><%:=list[i].title%></a> 已被驳回，请重新编辑
						<div class="time"><%:=list[i].createTime%></div>
					</div>
				</li>
			<%}%>
		</script>

		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/template.js"></script>
		<script src="js/common.js"></script>
		<script src="js/plugins/layer/layer.js"></script>
		<script src="js/personalCenter.js"></script>


	</body>

</html>
